<p>
  {{ title | uppercase }}
</p>

<div>{{ counter }}</div>

<ul>
  <ng-container *ngFor="let user of users">
    <li *ngIf="user.lastname !== 'Monde'">
      {{ user.lastname }} {{ user.firstname }}
    </li>
  </ng-container>

</ul>

<input [type]="showPassword ? 'text' : 'password'">
<button type="button" (click)="toggleShowPassword()" [disabled]="showPassword">Show</button>
